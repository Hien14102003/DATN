<div class="col-md-9">
  <div class="udb">
    <div class="udb-sec udb-cour-stat">
      <h4 class="text-warning fw-bold"><img ngSrc="assets/images/icon/db3.png" alt="" height="24" width="24"/> History
        Quiz</h4>
      <div class="pro-con-table">
        <table class="table table-bordered bordered responsive-table">
          <thead>
          <tr>
            <th>No</th>
            <th>Quiz</th>
            <th>Start time</th>
            <th>End time</th>
            <th>Score</th>
            <th>Status</th>
            <th>Review</th>
          </tr>
          </thead>

          <tbody>
            @for (c of data; track c; let idx = $index) {
              <tr>
                <td>{{ idx + 1 }}</td>
                <td>
                  {{ c.quizTitle }}
                </td>
                <td>{{ c.startTime | date : 'MMM d, y, h:mm:ss a' }}</td>
                <td>{{ c.startTime | date : 'MMM d, y, h:mm:ss a' }}</td>
                <td>{{ c.scoreStr }}</td>
                <td><span class="pro-user-act {{c.status}}">{{ c.status }}</span></td>
                <td>
                  <button class="btn btn-link" (click)="review(c.quizId)">
                    <i class="fa fa-eye align-self-center"></i>
                  </button>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="99" class="text-center">No records</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>


  </div>
</div>
